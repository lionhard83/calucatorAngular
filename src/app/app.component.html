<div style="text-align:center">
  <input [(ngModel)]='param' placeholder="param" />
  <p>{{result}}</p>
  <button (click)='setOperator("*")'>*</button>
  <button (click)='setOperator("/")'>/</button>
  <button (click)='setOperator("+")'>+</button>
  <button (click)='setOperator("-")'>-</button>
  <button (click)='calculate()'>=</button>
  <button (click)='reset()'>C</button>
</div>
